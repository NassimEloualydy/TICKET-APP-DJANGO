{% extends 'base.html' %}
<!-- on appelle le base.html qui contient l'en-tÃªte et le pied de page -->


{% block content %}
{% include "header.html" %}
<section  class="bg-dark text-light p-5 text-center Header">
    <div class="container border border-white pb-3 rounded-3">
        <div class="p-2">
            <h3 class="titleDaisyLead fw-bolder">Categories</h3>
            <!-- declaration de token -->
            {% csrf_token %}
        </div>
    </div>
</section>
<section id="breadcrumb" class="mt-3 ml-5 text-center">

        
    <nav aria-label="breadcrumb" style="margin-left: 3%;">
        <ol class="breadcrumb">
        <ul onclick="window.location.href='./'" class="br-click breadcrumb-item">Home</ul>
        <ul  class="breadcrumb-item active">Category</ul>                        
        </ol>
    </nav>
    <hr style="width: 90%;margin-left: 5%;"/>
</section>
<section>
    <div class="" style="position: absolute !important;left:5% !important;">
      <div class="mt-0 mb-0">
        <div class="col-md">
          <input
            type="button"
            value="New"
            data-bs-toggle="modal"
            data-bs-target="#modelForm"
            class="btn btn-dark"
          />
        </div>
      </div>
    </div>
  </section>
  <section class="modal fade" id="modelForm">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5>Category Form</h5>
          <button
            class="btn-close"
            aria-label="close"
            data-bs-dismiss="modal"
            onClick="clearDataCategory()"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form">
            <div class="row">
              <div class="col-md mt-2">
                <div class="label-control">Name</div>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                />
              </div>
            </div>
            <div class="row">
                <div class="col-md mt-2">
                  <div class="label-control">Parent</div>
                  <select name="parent" id="parent" class="form-control"></select>
                </div>
              </div>
  
            <div class="row">
              <div class="col-md mt-2">
                <input
                  type="button"
                  id="submitCategory"
                  value="Submit"
                  onClick="submitCategory()"
                  class="btn btn-dark"
                  
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section className="py-5">
    <div className="container">

      <div className="row tableData">

        <table id="example" class="table">
            <thead>
                <tr>
                    <!-- <th>Name</th>
                    <th>Description</th>
                    <th>Is Published</th>
                    <th>Options</th> -->
                    <th class="text-start">Id</th>
                    <th class="text-start">Parent_Id</th>
                    <th class="text-start">Name</th>
                    <th class="text-start">Parent</th>
                    <th class="text-start" style="width: 180px;">&nbsp;&nbsp;&nbsp;</th>

            </thead>
            <tbody id="dataCategory">

            </tbody>
        </table>
        
    </div>
</div>

</section>

{% endblock %}
